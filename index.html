<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAMPUS MART</title>
    <link rel="stylesheet" href="./css/style.css" />

    <!-- ====GOOGLE FONTS==== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;1,300;1,400&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="mart__header_logo">
        CMART
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="#000000"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
          />
        </svg>
      </div>
      <div class="mart__header_navigation">
        <div class="navigation__menu active" id="navigation__menu">
          <ul>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#jaurnal">Journal</a></li>
            <li><a href="#about-us">About</a></li>
            <li><a href="#contact-us">Contact</a></li>
          </ul>
          <div class="btn__call_to_order_mobile">
            <a href="tel:+256778451024" class="btn__call_to_order"
              >Call to Order</a
            >
          </div>
        </div>
      </div>
      <div class="shop__actions">
        <div class="navigation__icon">
          <a href="tel:+256778451024" class="btn__call_to_order large"
            >Call to Order</a
          >
          <a href="signup.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
          </a>

          <div class="cart__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
              />
            </svg>
            <span class="cart__icon_count">30</span>
          </div>
          <div class="mobile__menu_btn" onClick="MenuToggleHandler()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
            >
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="breadcrumb__share_wrapper">
        <div class="breadcrumb_wrapper">
          <ol>
            <li><a href="/">Home</a></li>
            <li><a href="/funiture.html">Furniture</a></li>
            <li><a href="/funiture.html">Lether</a></li>
            <li>Sofas</li>
          </ol>
        </div>
        <div class="social_share_wrapper">
          <div>Share:</div>
          <div>
            <div class="facebook__icon">
              <span>
                <svg
                  class="MuiSvgIcon-root jss209"
                  focusable="false"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  tabindex="-1"
                  title="Facebook"
                  data-ga-event-category="material-icons"
                  data-ga-event-action="click"
                  data-ga-event-label="Facebook"
                >
                  <path
                    d="M5 3h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2m13 2h-2.5A3.5 3.5 0 0 0 12 8.5V11h-2v3h2v7h3v-7h3v-3h-3V9a1 1 0 0 1 1-1h2V5z"
                  ></path>
                </svg>
              </span>
              50
            </div>
            <span> icon 23 </span>
          </div>
        </div>
      </div>

      <div class="shop__header">
          <div class="category__title">
                <h2>Confortable Sofas</h2>
          </div>
          <div class="category__tabs">
            <div class="type__filter">
                All Types
            </div>
            <div class="category__menu">
                <ul>
                    <li class="active"><a href="#popular" >Popular Products</a></li>
                    <li><a href="#low-price">Low Price</a></li>
                    <li><a href="#high-price">High Price</a></li>
                </ul>
            </div>
            <div class="price__filter">
                Price
            </div>

          </div>
      </div>

      <div class="product_wrapper">
        <div class="product__container">
            <div class="row">
                <div class="product__card">
                   <div class="product__top_icons">
                     <div class="new__tag">New</div>
                     <div class="wish__icon">
                         <span>Icon 1</span>
                         <span>Icon 2</span>
                     </div>
                   </div>
                   <div class="product__image">
                    <img src="./assets/images/sofa.png" alt="sofa"/>
                   </div>
                   <div class="product__content">
                       NAme Here
                   </div>
                </div>
            </div>
        </div>
      </div>

    </main>
    <footer>Footer</footer>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
